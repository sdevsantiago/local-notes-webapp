<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Local Notes App</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<!-- Bootstrap imports -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
	<!-- My imports -->
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="./js/script.js"></script>
</head>
<body class="container d-flex flex-column bg-dark text-light float-none">
	<nav class="navbar" data-bs-theme="dark">
		<h1>📝 My Notes</h1>
		<div class="sticky-top d-flex justify-content-end mb-3">
			<input type="text" id="search_note" class="form-control" placeholder="Search notes by title">
		</div>
	</nav>
	<main class="container">
		<div class="row g-3" id="notes_container">
		</div>
	</main>
	<div class="sticky-bottom d-flex justify-content-end">
		<button id="add_note" type="button" class="btn btn-primary me-1">New note</button>
		<div class="btn-group dropup">
			<button type="button" class="btn btn-primary custom-btn-size dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
			<ul class="dropdown-menu">
				<li><a id="delete_all_notes" class="dropdown-item" href="#">Delete all notes</a></li>
			</ul>
		</div>
	</div>
	<p id="total_notes" class="text-end"></p>
	<footer>
		<p class="text-center fw-light fst-italic">Made with <i class="bi bi-heart-fill text-danger"></i> by <a href="https://github.com/sdevsantiago" target="_blank">sdevsantiago</a>.</p>
		<p class="text-center"><a href="https://github.com/sdevsantiago/local-notes-webapp" target="_blank" class="btn btn-primary"><i class="bi bi-github"></i> Source code</a></p>
	</footer>
</body>
</html>
